<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennies</title>
    <script>
        // start with one penny
        var penny = 0.01;
        // use for loop to double money for 365 days
        for (var i = 0; i <= 365; i++) {
        penny = penny*2;
        }
        // display final amount in console
        console.log(penny.toFixed(2));
    </script>
</head>
